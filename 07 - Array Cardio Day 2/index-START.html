  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    console.log(`current year = ${currentYear}`);

    const isOver19 = people.some((element) => (currentYear -element.year) >= 19);
    console.log(`people array, is anyone over 19 = ${isOver19}`);
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneOver19 = people.every((element) => (currentYear -element.year) >= 19);
    console.log(`people array, is everyone over 19 = ${isEveryoneOver19}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findCommnet = comments.find((element) => element.id === 823423);
    console.log(`comment ID 823423 = ${findCommnet.text}`);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findCommnetIDX = comments.findIndex((element) => element.id === 823423);
    comments.splice(findCommnetIDX, 1);
    console.table(comments);

  </script>
